<div class="hero-info">
  <div class="name-avatar">
    <h3>{{ hero.name }}</h3>
    <img [src]="hero.image.url">
  </div>
  <div class="stats">
    <ng-container *ngFor="let stat of hero.powerstats | keyvalue">
              <span *ngIf="stat.value !== 'null'">
                {{ stat.key }}: {{ stat.value }}
              </span>
    </ng-container>
  </div>
  <div class="btn-select">
    <a [routerLink]="['/hero-info', hero.id]"><button (click)="goToHeroInfo()">View Info</button></a>
    <button class="select-hero-button" (click)="addToSelectedHeroes()" *ngIf="!hero.isSelected">Select</button>
    <button (click)="unselectHeroFromList()" *ngIf="hero.isSelected">Unselect</button>
  </div>
</div>
