<div class="container">
  <button type="button" class="btn-letter" (click)="onOpenClick()">
    {{ selectedLetter | uppercase }}
  </button>
  <ul *ngIf="isOpen">
    <li *ngFor="let letter of alphabet">
      <button type="button" class="btn-letter" (click)="onSelectClick(letter)">
        {{ letter | uppercase}}
      </button>
    </li>
  </ul>
</div>
