<form class="form" [formGroup]="form">
  <h1>Enter your email and password</h1>
  <label>Email</label>
  <input type="email" placeholder="Your email" formControlName="email">
  <div
    *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    class="validation"
  >
    <small *ngIf="form.get('email')?.errors?.['required']">
      Email cant be empty
    </small>
    <small *ngIf="form.get('email')?.errors?.['email']">Put the correct email</small>
  </div>
  <label>Password</label>
  <input type="password" placeholder="Your password" formControlName="password">

  <div
    *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
    class="validation"
  >
    <small *ngIf="form.get('password')?.errors?.['required']">
      Password cant be empty
    </small>
    <small
      *ngIf="form.get('password')?.errors?.['minlength']">
      Length must be {{form.get('password')?.errors?.['minlength'].requiredLength}} symbols
      Now {{form.get('password')?.errors?.['minlength'].actualLength}}
    </small>
  </div>


  <div>
    <button type="submit" [disabled]="form.invalid" (click)="signIn()">Sign in</button>
    <a routerLink="/registration"><button (click)="createNewUser()" type="button">Create new account</button></a>
  </div>
</form>
